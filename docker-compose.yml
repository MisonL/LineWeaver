# 文本换行符去除工具 - Docker Compose 配置
# 简化容器管理和部署流程

# 项目名称
name: text-line-remover

services:
  # 主应用服务
  text-line-remover:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: text-line-remover-app
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      # 挂载日志目录（可选）
      - ./logs:/var/log/nginx
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    labels:
      - "com.docker.compose.project=text-line-remover"
      - "description=文本换行符去除工具"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - text-line-remover-network

  # Nginx 反向代理（可选，用于生产环境）
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: text-line-remover-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL证书目录（如需HTTPS）
      - ./logs/proxy:/var/log/nginx
    depends_on:
      - text-line-remover
    environment:
      - UPSTREAM_SERVER=text-line-remover:80
    networks:
      - text-line-remover-network
    # 默认禁用代理服务，根据需要启用
    profiles:
      - production

# 网络配置
networks:
  text-line-remover-network:
    driver: bridge
    name: text-line-remover-net

# 卷配置
volumes:
  logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs