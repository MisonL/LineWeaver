<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 LineWeaver API 测试中心</title>
    <link rel="stylesheet" href="./styles/enhanced.css">
    <style>
        :root {
            --test-primary: #3b82f6;
            --test-success: #22c55e;
            --test-error: #ef4444;
            --test-warning: #f59e0b;
            --test-bg: #f8fafc;
            --test-card: #ffffff;
            --test-border: #e2e8f0;
        }

        body {
            background: linear-gradient(135deg, var(--test-bg) 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .test-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--test-card);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--test-border);
        }

        .test-header h1 {
            color: var(--test-primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .test-header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .test-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .test-card {
            background: var(--test-card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--test-border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .test-card h2 {
            color: var(--test-primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .test-controls {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .test-btn {
            background: var(--test-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .test-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }

        .test-btn:active {
            transform: translateY(0);
        }

        .test-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid var(--test-border);
            border-radius: 0.75rem;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.2s ease;
            background: #fafbfc;
        }

        .test-textarea:focus {
            outline: none;
            border-color: var(--test-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .test-results {
            margin-top: 1rem;
        }

        .test-result {
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            line-height: 1.5;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .test-result.success {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            border-color: var(--test-success);
            color: #166534;
        }

        .test-result.error {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            border-color: var(--test-error);
            color: #991b1b;
        }

        .test-result.info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-color: var(--test-primary);
            color: #1e40af;
        }

        

        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--test-primary);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--test-primary);
            border-radius: 0.75rem;
            background: white;
            transition: all 0.2s ease;
        }

        .nav-back:hover {
            background: var(--test-primary);
            color: white;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .test-header h1 {
                font-size: 2rem;
            }
            
            .test-controls {
                flex-direction: column;
            }
            
            .test-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <a href="./" class="nav-back">← 返回主页面</a>
        
        <div class="test-header">
            <h1>🧪 LineWeaver API 测试中心</h1>
            <p>纯前端API功能验证与性能测试</p>
        </div>

        <div class="test-grid">
            <div class="test-card">
                <h2>🔄 文本转换测试</h2>
                <div class="test-controls">
                    <button class="test-btn" onclick="testConvertAPI()">
                        <span>📝</span> 测试转换
                    </button>
                    <button class="test-btn" onclick="testConvertAPI('simple')">
                        <span>⚡</span> 简单模式
                    </button>
                    <button class="test-btn" onclick="testConvertAPI('smart')">
                        <span>🧠</span> 智能模式
                    </button>
                </div>
                <textarea id="testText" class="test-textarea" placeholder="输入测试文本，包含换行符...">Hello
World
This is a test
with multiple lines
and various
formatting styles</textarea>
                <div class="test-results" id="convertResults"></div>
            </div>

            <div class="test-card">
                <h2>🎯 功能测试</h2>
                <div class="test-controls">
                    <button class="test-btn" onclick="testAllAPIs()">
                        <span>🧪</span> 全面测试
                    </button>
                    <button class="test-btn" onclick="clearResults()">
                        <span>🗑️</span> 清空结果
                    </button>
                </div>
                <div class="test-results" id="functionResults"></div>
            </div>
        </div>

        <div class="test-card">
            <h2>🎯 实时结果</h2>
            <div id="results" class="test-results"></div>
        </div>
    </div>

    <script src="scripts/smart-mode.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/test-api.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function testConvertAPI() {
            resultsDiv.innerHTML = '';
            addResult('🔄 测试文本转换API...');
            
            try {
                const testText = document.getElementById('testText').value;
                const result = window.TestAPI.convertText(testText, 'smart');
                
                if (result.success) {
                    addResult(`✅ 转换成功！<br>原始文本: ${result.originalLength}字符<br>转换后: ${result.processedLength}字符<br>结果: "${result.data.substring(0, 50)}..."<br>压缩率: ${result.compression}`, 'success');
                } else {
                    addResult(`❌ 转换失败: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 转换失败: ${error.message}`, 'error');
            }
        }
        
        function testHealthAPI() {
            resultsDiv.innerHTML = '';
            addResult('🏥 测试健康检查API...');
            
            try {
                const health = window.TestAPI.health();
                if (health.success) {
                    addResult(`✅ 健康检查正常！<br>状态: ${health.data.status}<br>版本: ${health.data.version}<br>运行时间: ${health.data.uptime}`, 'success');
                } else {
                    addResult(`❌ 健康检查失败: ${health.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 健康检查失败: ${error.message}`, 'error');
            }
        }
        
        function testAllAPIs() {
            resultsDiv.innerHTML = '';
            addResult('🧪 开始全面API测试...');
            
            const tests = [
                { name: '文本转换', fn: () => window.TestAPI.convertText('test\ntext', 'smart') },
                { name: '健康检查', fn: () => window.TestAPI.health() },
                { name: '获取版本', fn: () => window.TestAPI.getVersion() },
                { name: '获取文档', fn: () => window.TestAPI.getAPIDocs() }
            ];
            
            tests.forEach(test => {
                try {
                    const result = test.fn();
                    if (result.success) {
                        addResult(`✅ ${test.name}: 正常`, 'success');
                    } else {
                        addResult(`❌ ${test.name}: ${result.error}`, 'error');
                    }
                } catch (error) {
                    addResult(`❌ ${test.name}: ${error.message}`, 'error');
                }
            });
        }
        
        // 自动检测API可用性
        window.addEventListener('load', () => {
            addResult('🔍 检测前端API可用性...');
            
            if (typeof window.TestAPI !== 'undefined') {
                addResult('✅ 前端API客户端已加载', 'success');
                
                // 测试基本功能
                try {
                    const test = window.TestAPI.convertText('test\ntext');
                    if (test.success) {
                        addResult('✅ 基本API功能正常', 'success');
                    } else {
                        addResult(`⚠️  API功能测试失败: ${test.error}`, 'error');
                    }
                } catch (e) {
                    addResult('⚠️  API功能测试失败: ' + e.message, 'error');
                }
            } else {
                addResult('❌ 前端API客户端未找到', 'error');
            }
        });
    </script>
</body>
</html>
