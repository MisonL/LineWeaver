<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineWeaver API 测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🧪 LineWeaver 前端API测试</h1>
    
    <div class="test-section">
        <h2>API功能测试</h2>
        <button onclick="testConvertAPI()">测试文本转换API</button>
        <button onclick="testHealthAPI()">测试健康检查API</button>
        <button onclick="testAllAPIs()">测试所有API</button>
        
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h2>测试数据</h2>
        <textarea id="testText" rows="4" cols="50">Hello
World
This is a test
with multiple lines</textarea>
    </div>

    <script src="scripts/api-client.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function testConvertAPI() {
            resultsDiv.innerHTML = '';
            addResult('🔄 测试文本转换API...');
            
            try {
                const testText = document.getElementById('testText').value;
                const result = window.apiClient.convertText(testText, 'smart');
                
                addResult(`✅ 转换成功！<br>原始文本: ${testText.length}字符<br>转换后: ${result.convertedText.length}字符<br>结果: "${result.convertedText.substring(0, 50)}..."`, 'success');
            } catch (error) {
                addResult(`❌ 转换失败: ${error.message}`, 'error');
            }
        }
        
        function testHealthAPI() {
            resultsDiv.innerHTML = '';
            addResult('🏥 测试健康检查API...');
            
            try {
                const health = window.apiClient.health();
                addResult(`✅ 健康检查正常！<br>状态: ${health.status}<br>版本: ${health.version}`, 'success');
            } catch (error) {
                addResult(`❌ 健康检查失败: ${error.message}`, 'error');
            }
        }
        
        function testAllAPIs() {
            resultsDiv.innerHTML = '';
            addResult('🧪 开始全面API测试...');
            
            const tests = [
                { name: '文本转换', fn: () => window.apiClient.convertText('test\ntext', 'smart') },
                { name: '健康检查', fn: () => window.apiClient.health() },
                { name: '获取统计', fn: () => window.apiClient.getStats() },
                { name: '获取示例', fn: () => window.apiClient.getExample() }
            ];
            
            tests.forEach(test => {
                try {
                    const result = test.fn();
                    addResult(`✅ ${test.name}: 正常`, 'success');
                } catch (error) {
                    addResult(`❌ ${test.name}: ${error.message}`, 'error');
                }
            });
        }
        
        // 自动检测API可用性
        window.addEventListener('load', () => {
            addResult('🔍 检测前端API可用性...');
            
            if (typeof window.apiClient !== 'undefined') {
                addResult('✅ 前端API客户端已加载', 'success');
                
                // 测试基本功能
                try {
                    const test = window.apiClient.convertText('test', 'simple');
                    addResult('✅ 基本API功能正常', 'success');
                } catch (e) {
                    addResult('⚠️  API功能测试失败: ' + e.message, 'error');
                }
            } else {
                addResult('❌ 前端API客户端未找到', 'error');
            }
        });
    </script>
</body>
</html>
