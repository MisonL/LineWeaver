<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineWeaver - 文本换行符去除工具</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- 顶部标题栏 -->
    <header class="app-header">
        <h1 class="app-title">LineWeaver</h1>
        <p class="app-subtitle">粘贴多行文本，点击转换去除所有换行符，生成连续文本并支持一键复制</p>
        <a href="https://github.com/LineWeaver/LineWeaver" target="_blank" class="github-link" title="在GitHub上查看项目">
            <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
        </a>
        <button id="retryBtn" class="retry-btn" type="button" title="处理文本时出错时点击重试">
            出错时重试
        </button>
    </header>

    <!-- 主工作区 -->
    <main class="app-main">
        <!-- 左侧输入区 -->
        <section class="input-panel">
            <div class="panel-header">
                <h2 class="panel-title">📝 输入文本</h2>
                <div class="panel-actions">
                    <button id="pasteBtn" class="paste-btn" type="button" title="清空输入框并聚焦，然后使用键盘粘贴（Ctrl/Cmd+V）">
                        📋 清空并粘贴
                    </button>
                    <button id="exampleBtn" class="example-btn" type="button">
                        💡 加载示例
                    </button>
                </div>
            </div>
            
            <!-- 处理模式选择 -->
            <div class="mode-selector">
                <div class="mode-options">
                    <label class="mode-option">
                        <input type="radio" name="processMode" value="simple">
                        <span class="mode-label">🔄 简单</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="processMode" value="smart" checked>
                        <span class="mode-label">🧠 智能</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="processMode" value="custom">
                        <span class="mode-label">🎨 自定义</span>
                    </label>
                </div>
            </div>
            
            <!-- 自定义模式配置 -->
            <div class="custom-config" id="customConfig" style="display: none;">
                <div class="config-row">
                    <input type="text" id="paragraphSeparator" value="[PARA]" placeholder="段落分隔符">
                    <input type="text" id="listSeparator" value="[LIST]" placeholder="列表标识">
                </div>
            </div>
            
            <textarea 
                id="inputText" 
                class="input-textarea" 
                placeholder="请在此粘贴需要处理的多行文本..."
            ></textarea>
            
            <button id="convertBtn" class="convert-btn">
                <span class="btn-text">转换文本</span>
                <span class="btn-loading" style="display: none;">处理中...</span>
            </button>
        </section>

        <!-- 右侧输出区 -->
        <section class="output-panel">
            <div class="panel-header">
                <h2 class="panel-title">✨ 输出结果</h2>
                <div class="text-stats" id="textStats" style="display: none;">
                    <span class="stats-item">🔢 <span id="charCount">0</span></span>
                    <span class="stats-item">🗺️ <span id="wordCount">0</span></span>
                    <span class="stats-item">✨ -<span id="savedChars">0</span></span>
                </div>
            </div>
            
            <textarea 
                id="outputText" 
                class="output-textarea" 
                placeholder="转换后的文本将显示在这里..."
                readonly
            ></textarea>
            
            <button id="copyBtn" class="copy-btn" disabled>
                <span class="btn-text">复制到剪贴板</span>
                <span class="btn-success" style="display: none;">复制成功!</span>
            </button>
        </section>
    </main>

    <!-- Toast 消息提示 -->
    <div id="toast" class="toast">
        <span class="toast-message"></span>
    </div>

    <!-- 页脚 -->
    <footer class="app-footer">
        <p>&copy; 2025 LineWeaver - 简单实用的文本处理工具</p>
        <div class="footer-info">
            <span class="footer-item">作者: <a href="#" class="footer-link">Mison</a></span>
            <span class="footer-item">许可证: <a href="https://opensource.org/licenses/MIT" target="_blank" class="footer-link">MIT</a></span>
        </div>
    </footer>

    <script src="scripts/utils.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
