name: Deploy LineWeaver to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build static site
        run: |
          # 创建部署目录
          mkdir -p _site
          
          # 复制所有静态文件
          cp index.html _site/
          cp api-docs.html _site/
          cp favicon.ico _site/
          
          # 复制资源目录
          cp -r styles/ _site/styles/
          cp -r scripts/ _site/scripts/
          
          # 创建 assets 目录（如果不存在）
          if [ -d "assets" ]; then
            cp -r assets/ _site/assets/
          else
            mkdir -p _site/assets/
          fi
          
          # 显示构建结果
          echo "Built site structure:"
          find _site -type f | head -10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4